<!DOCTYPE html>
<html>
<head>  
  <title>TUGAS NAGA</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker type="pattern" url="assets/pattern-naga.patt">
      <a-entity 
        gltf-model="model/icy_dragon.glb" 
        scale="0.2 0.2 0.2" 
        position="0 0 0" 
        rotation="0 0 0"
        animation-mixer="clip: *; loop: repeat;">
      </a-entity>
      

      <!-- Suara naga -->
      <a-sound src="url(./dragon-roar-high-intensity-36564.mp3)" autoplay="true" loop="true"></a-sound>
    </a-marker>

    <a-entity camera></
